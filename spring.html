layout: default

<h1>Spring Articles</h1>

<!--
    limitting the articles. 
    for article in site.categories.spring limit:1

-->
<ul>
    {% for article in site.categories.spring %}
    <li>
        <a href="{{article.url}}">{{article.title}}</a>
        <p>{{article.meta}}</p>
    </li>
    {% endfor %}
</ul>
